models:
  - name: stg_customers
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
      - name: name
        data_tests:
          - not_null
      - name: email
        data_tests:
          - not_null
          - unique
  - name: stg_orders
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status
        data_tests:
          - accepted_value:
              values: ['placed','shipped','completed','returned']
