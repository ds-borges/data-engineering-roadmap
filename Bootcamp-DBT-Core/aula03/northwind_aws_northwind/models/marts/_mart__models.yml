version: 2

models:
  - name: mart_orders_summary
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: customer_name
        data_tests:
          - not_null
      - name: order_status
        data_tests:
          - not_null
      - name: total_sales
        data_tests:
          - not_null
      - name: total_orders
        data_type: boolean
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: ["int", "integer", "bigint", "int8"]
